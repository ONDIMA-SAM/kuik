{% load static %}

<!DOCTYPE html>
<html lang="en">
<head>
  <title>Equipment Request Form</title>
  <link rel="stylesheet" href="{% static 'css/bulma.css' %}">
</head>
  <body>
    <div class="columns is-mobile">
      <div class="column is-half is-offset-one-quarter">


      <h3 class="title is-size3">Equipment Entry Form</h3>
        <form action="{% url 'order' %}" method="post">
          {% csrf_token %}
          {% for non_field_error in form.non_field_errors %}
            <p class="help is-danger">{{non_field_error}}</p>
          {% endfor %}
          {% for field in form %}
          <div class="field">
            <label for="{{ field.id_for_label }}" class="label">{{field.html_name}}</label>
            {{field}}
            {% for error in field.errors %}
              <p class="help is-danger">{{error}}</p>
            {% endfor %}
          </div>
          {% endfor %}
          <button type="submit" class="button is-primary">Request</button>
        </form>
        </div>
    </div>
  </body>
